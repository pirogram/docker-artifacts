events {
    worker_connections 512;
}

http {
    include    /etc/nginx/mime.types;
    sendfile on;

	# Enable Gzip
    gzip  on;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_min_length 1100;
    gzip_buffers     4 8k;
    gzip_proxied any;
    gzip_types
        # text/html is always compressed by HttpGzipModule
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        application/javascript
        application/json
        application/xml
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    gzip_static on;

    gzip_proxied        expired no-cache no-store private auth;
    gzip_disable        "MSIE [1-6]\.";
    gzip_vary           on;

    server {
        listen 80;
		server_name               pirogram.com www.pirogram.com;
		
		location / {
			rewrite ^ https://$host$request_uri? permanent;
		}

		location ^~ /.well-known {
			allow all;
			root  /mnt/letsencrypt/;
		}
    }

    server {
		listen      443           ssl http2;
		listen [::]:443           ssl http2;
		server_name               pirogram.com www.pirogram.com;

		ssl                       on;

		add_header                Strict-Transport-Security "max-age=31536000" always;

		ssl_session_cache         shared:SSL:20m;
		ssl_session_timeout       10m;

		ssl_protocols             TLSv1 TLSv1.1 TLSv1.2;
		ssl_prefer_server_ciphers on;
		ssl_ciphers               "ECDH+AESGCM:ECDH+AES256:ECDH+AES128:!ADH:!AECDH:!MD5;";

		ssl_stapling              on;
		ssl_stapling_verify       on;
		resolver                  8.8.8.8 8.8.4.4;

		ssl_certificate           /etc/letsencrypt/live/pirogram.com/fullchain.pem;
		ssl_certificate_key       /etc/letsencrypt/live/pirogram.com/privkey.pem;
		ssl_trusted_certificate   /etc/letsencrypt/live/pirogram.com/chain.pem;

		access_log                /dev/stdout;
		error_log                 /dev/stderr info;

 
        location ~* \.(eot|ttf|woff)$ {
            add_header Access-Control-Allow-Origin *;
        }
 
        location /static {
            root /mnt/pirogram-server;
        }

        location /data {
            root /mnt/pirogram-content;
        }

        location ~* ^/books/([^/]*)/assets/(.*) {
            root /mnt/pirogram-content;
        }
 
        location / {
            proxy_pass http://pi_serv:5000;
        }
     }
}
